<!DOCTYPE html>

<html>
	<head>
		<style>

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 60vh;
				background-color: rgb(216, 232, 194);
			}
			div {
				width: fit-content;
				padding: 15px;
				display: flex;
				background-color: rgb(152, 196, 144);
				align-items: center;
				border-radius: 5px;
				gap:10px;
				font-size: 18px;
				color: rgb(26, 26, 26);
			}

			select {
				height: fit-content;
			}
		</style>
	</head>
	<body>
		<div>
			<p>Please, choose a number: </p>
			<select size="1">
				<option value="value1"> 1</option>
				<option value="value2"> 2</option>
				<option value="value3"> 3</option>
				<option value="value4"> 4</option>
				<option value="value5"> 5</option>
				<option value="value6"> 6</option>
			</select>
		</div>
	</body>
</html>
