<!DOCTYPE html>
<html>
	<head>
		<style>
			img {
				width: 100%;
			}

			.img_message {
				position: absolute;
				align-self: center;
				justify-self: center;
			}
			.message_block {
				color: white;
				height: 120px;
				background-color: rgb(153, 179, 246);
				display: flex;
				justify-content: center;
				align-items: end;
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="img_block">
				<img src="https://img.goodfon.ru/wallpaper/big/5/c0/art-ai-yazawa-nana-nana-osaki-4606.jpg" alt="Nana Osaki">
				<p class="img_message">Nana Osaki</p>
			</div>
			<div class="message_block">
				<p class="message">Nana... Please come back home</p>
			</div>
			<div class="img_block">
				<img src="https://img.goodfon.com/wallpaper/big/5/58/art-ai-yazawa-nana-nana-5330.jpg" alt="Nana Komatsu">
				<p class="img_message">Nana Komatsu</p>
			</div>
		</div>
	</body>
</html>
