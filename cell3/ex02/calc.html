<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				justify-content: center;
				align-items: center;
				
			}
			.calculator {
				display: flex;
				flex-direction: column;
				justify-content:space-evenly;
				align-items: center;
				background-color: rgb(204, 209, 205);
				height: 40%;
				width: 375px;
				border-radius: 5px;
				padding: 5px;
				box-shadow: 0px 0px 5px 1px rgba(69, 68, 71, 0.652);
			}

			.upper, .lower {
				height: 50%;
				width: 100%;
				display: flex;
				justify-content:center;
				gap:10px;
				align-items: center;

			}

			.upper input {
				width:30%;
				height: 40%;
				font-size: 30px;
				text-align: center;
				border: none;
			}
			.upper select {
				width: 13%;
				height: 40%;
				font-size: 30px;
				text-align: center;
				border: none;
			}

			.lower input {
				width: 60%;
				height: 50%;
				border-radius: 5px;
				font-size: 30px;
				font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				border: 2px solid rgb(211, 220, 206);
				background-color: rgb(146, 182, 144);
			}

			.lower input:hover {
				background-color: rgb(159, 185, 129);
				color: rgb(28, 26, 26);
				border: 2px solid rgb(212, 222, 211);
			}
		</style>
	</head>
	<body>
		<div class="calculator">
			<div class="upper">
				<input type="text" maxlength="5" id="n1">
				<select name="operator" id="operator">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
					<option value="%">%</option>
				</select>
				<input type="number" maxlength="5" id="n2">
			</div>
			<div class="lower">
				<input type="submit" value="Try me!" id="button">
			</div>
		</div>

		<script type="text/javascript">
			const button = document.getElementById("button");
			let n1 = document.getElementById("n1");
			let operator = document.getElementById("operator");
			let n2 = document.getElementById("n2");

			button.addEventListener("click", function() {
				let result;
				if (operator.value == '+')
					result = parseInt(n1.value) + parseInt(n2.value);
				else if (operator.value == '-')
					result = parseInt(n1.value) - parseInt(n2.value);
				else if (operator.value == '*')
					result = parseInt(n1.value) * parseInt(n2.value);
				else if (operator.value == '/')
					result = parseInt(n1.value) / parseInt(n2.value);
				else
					result = parseInt(n1.value) % parseInt(n2.value);
				window.alert(result);
			})
		</script>
	</body>
</html>
