<!DOCTYPE html>
<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
				text-justify: start;
				padding-top: 40px;
				padding-bottom: 40px;
			}
			table {
				width: 100%;
			}
			td {
				width: 50%;
			}
			#cell1 {
				background-color: rgb(198, 162, 234);
			}
			#cell2 {
				background-color: rgb(149, 222, 97);
			}

		</style>
	</head>
	<body>
		<table>
			<tr>
				<td id="cell1"> Well hello</td>
				<td id="cell2"> This is... weird</td>
			</tr>
		</table>
	</body>
</html>
